name: Unit Tests

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install numpy
          # CPU-only PyTorch wheel
          pip install torch --index-url https://download.pytorch.org/whl/cpu

      - name: Run unit tests
        env:
          PYTHONPATH: src
        run: |
          pytest -q test/unit

