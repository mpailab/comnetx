name: Unit Tests

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          # Ensure TF-compatible numpy
          pip install 'numpy<2'
          # Common scientific stack used by metrics module imports
          pip install scipy scikit-learn networkx
          # CPU-only PyTorch wheel
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          # TensorFlow CPU from wheel
          pip install --only-binary=:all: 'tensorflow==2.15.0'

      - name: Run unit tests
        env:
          PYTHONPATH: src
        run: |
          pytest -q test/unit
